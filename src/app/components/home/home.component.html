<div class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="text" placeholder="Serach Mobile" #b1>
    <button class="btn btn-outline-success my-2 my-sm-0" (click)="getData(b1.value)">search</button>
</div>
<br><br>
<!-- <h1>{{searchdata}}</h1> -->


<div class="table table-success table-striped" >
<table class="table table-hover max-auto" *ngIf="visitors.length > 0" style="border: 2px solid black;
    border-radius: 20px;">
    <thead>
        <tr>
            <!-- <th>SL.NO</th> -->
            <th>Name</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Mobile Nu</th>
            <th>Email</th>
            <th>Purpose</th>
            <th>Visiting Date</th>
            <th> Actions </th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let visitor of visitors">
            <td>{{ visitor.fullName }}</td>
            <td>{{ visitor.gender}}</td>
            <td>{{visitor.address}}</td>
            <td>{{ visitor.mobileNo}}</td>
            <td>{{ visitor.emailId}}</td>
            <td>{{ visitor.purposeToVisit }}</td>
            <td>{{ visitor.visitingDate }}</td>

            <td>
                <button (click) = "updateVisitor(visitor.id)"class = "btn btn-info"> Update </button>               
                <!-- <button (click) = "deleteVisitor(visitor.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete </button> -->
                
            </td>
            
        </tr>
    </tbody>
</table>
</div>
