
<div class="col-md-6 offset-md-3" >
    <h3> Update Visitor</h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label> Name </label>
            <input type="text" class="form-control" id="fullName"
            [(ngModel)] = "visitor.fullName" name = "fullName">
        </div>
    
        <div class="form-group">
            <label> Gender </label>
            <input type="text" class="form-control" id="gender"
            [(ngModel)] = "visitor.gender" name ="gender">
        </div>
    
        <div class="form-group">
            <label> Mobile Number </label>
            <input type="text" class="form-control" id="mobileNo"
            [(ngModel)] = "visitor.mobileNo" name ="mobileNo">
        </div>
    
        <div class="form-group">
            <label> Email </label>
            <input type="email" class="form-control" id="emailId"
            [(ngModel)] = "visitor.emailId" name ="emailId">
        </div>
    
        <div class="form-group">
            <label> Address </label>
            <input type="text" class="form-control" id="address"
            [(ngModel)] = "visitor.address" name ="address">
        </div>
    
        <div class="form-group">
            <label> Visiting-Purpose </label>
            <input type="text" class="form-control" id="purposeToVisit"
            [(ngModel)] = "visitor.purposeToVisit" name ="purposeToVisit">
        </div>
    
        <div class="form-group">
            <label> Visiting-Date </label>
            <input type="datetime-local" class="form-control" id="visitingDate"
            [(ngModel)] = "visitor.visitingDate " name ="visitingDate">
        </div>
    
    
        <button class="btn btn-success" type="submit">submit</button>
    
    </form>
    </div>
